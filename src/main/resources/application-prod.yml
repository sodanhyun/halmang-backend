domainName: "http://localhost:3000"

server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

jwt:
  issuer: halmang
  secret-access-key: 
  secret-refresh-key: 
